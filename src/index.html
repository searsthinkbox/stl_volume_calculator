<!DOCTYPE html>
<html>
  <head>
    <title>think[box] STL Volume Calculator v0.1.0</title>
    <meta charset="utf-8" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>think[box] STL Volume Calculator</h1>
    <p>
      This is to test the functionality of calculating STL volumes.
    </p>
    <input type="file" id="files" name="files[]" accept=".stl" multiple />
    <output id="file_list"></output>

    <div id="drop_zone">
      <p>
        Drop Files Here
      </p>
    </div>

    <input type="button" id="calc_volume" value="Calculate STL Volume" />
    <p id="stl_volume"></p>
    </p>
  </body>
</html>
